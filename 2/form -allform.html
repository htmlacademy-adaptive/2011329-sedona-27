<form class="userdata" action="https://echo.htmlacademy.ru/" method="post">
  <section class="username">
    <h2 class="username__title">Представьтесь:</h2>  
    <label class="username__label" for="name">Имя*:</label>
    <input class="username__field" type="text" id="name" name="name">   
    <label class="username__label" for="surname">Фамилия*:</label> 
    <input class="username__field" type="text" id="surname" name="surname">  
    <label class="username__label" for="patronymic">Отчество:</label> 
    <input class="username__field" type="text" id="patronymic" name="patronymic">  
  </section>
  <section class="contacts">
    <h2 class="contacts__title">Контактная информация:</h2>  
    <label class="contacts__label" for="usertel">Контактный телефон*:</label>
    <input class="contacts__field" placeholder="Введите телефон" type="tel" name="usertel" id="usertel" required>
    <button class="button contacts-button" type="submit">
      <span><svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3.6 7.8c1.4 2.8 3.8 5.1 6.6 6.6l2.2-2.2c.3-.3.7-.4 1-.2 1.1.4 2.3.6 3.6.6.6 0 1 .4 1 1V17c0 .6-.4 1-1 1C7.6 18 0 10.4 0 1c0-.6.4-1 1-1h3.5c.6 0 1 .4 1 1 0 1.2.2 2.4.6 3.6.1.3 0 .7-.2 1L3.6 7.8Z" fill="#010101"/></svg></span>
    </button>
    <label class="contacts__label" for="email">Электронная почта*:</label>
    <input class="contacts__field" placeholder="Введите e-mail" type="email" name="useremail" id="email" required>
    <button class="button contacts-button" type="submit">
      <span><svg width="16" height="12" viewBox="0 0 16 12" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8 8c-.3 0-.5-.1-1-.3L0 4v7c0 .5.5 1 1 1h14c.5 0 1-.5 1-1V4L9 7.7c-.5.2-.7.3-1 .3Zm7-8H1C.5 0 0 .5 0 1v.8L8 6l8-4.2V1c0-.5-.5-1-1-1Z" fill="#000"/></svg></span>
    </button>
  </section>
  <section class="impressions">
    <h2 class="impressions__title">Ваше общее впечатление:</h2>
    <input checked type="radio" name="positive" value="yes" id="positive">
    <label for="positive">Скорее положительное</label> 
    <input type="radio" name="negative" value="yes" id="negative">
    <label for="negative">Скорее отрицательное</label>  
    <input type="radio" name="abstained" value="yes" id="abstained">
    <label for="abstained">Затрудняюсь ответить</label>   
  </section>
  <section class="attraction">
    <h2 class="attraction__title">Посещенные достопримечательности:</h2>  
      <input checked type="checkbox" name="Devil's Bridge" value="yes" id="Devil's-Bridge">
      <label for="Devil's-Bridge">Мост Дьявола</label>  
      <input checked type="checkbox" name="Hill-Bell" value="yes" id="Hill-Bell">
      <label for="Hill-Bell">Гора-Колокол</label>  
      <input checked type="checkbox" name="Slide-park" value="yes" id="Slide-park">
      <label for="Slide-park">Слайд-парк</label>  
      <input type="checkbox" name="Red rocks" value="yes" id="Red-rocks">
      <label for="Red-rocks">Красные скалы</label>
  </section>
  <section class="impress">
    <h2 class="visually-hidden">Ваши впечатления</h2>
    <label class="impress__text" for="textarea">Опишите свои эмоции:</label>
    <textarea class="impress__review" placeholder="Опишите подробно все свои восторги" name="text" cols="30" rows="4" id="textarea"></textarea>  
  </section>
  <button class="userdata__form-button button" type="button">ОТПРАВИТЬ ОТЗЫВ</button>
  <p class="userdata__form-texte">* — обязательные поля</p>
</form>
